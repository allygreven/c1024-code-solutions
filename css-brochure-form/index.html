<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <form action="/index.html" method="post">
        <h2>Learn More</h2>

        <label for="email">Company Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co"
          required />

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith"
          required />

        <label for="location">Where are you hiring?</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="City, Country"
          required />

        <label for="howmany"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <select id="howmany" name="howmany">
          <option value="first">1-2 Engineers</option>
          <option value="second">3-5 Engineers</option>
          <option value="third">6-9 Engineers</option>
          <option value="last">10+ Engineers</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
