<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="/index.html" method="post">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required />
    </form>
    <form action="/index.html" method="post">
      <label for="why">Why is coding cool?</label><br />
      <select id="why" name="why">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </form>
    <br /><br />

    <form action="/index.html" method="post">
      <fieldset>
        <legend>Favorite Language</legend>
        <label><input type="radio" name="device" value="html" /> HTML</label>
        <label><input type="radio" name="device" value="css" /> CSS</label>
        <label
          ><input type="radio" name="device" value="javascript" />
          JavaScript</label
        >
      </fieldset>
    </form>
    <br /><br />

    <form action="/index.html" method="post">
      <fieldset>
        <legend>Would you like to sign up for more information?</legend>
        <label
          ><input type="checkbox" name="interest" value="sign up" /> Sign me
          up!</label
        >
      </fieldset>
    </form>
    <br /><br />

    <form action="/index.html" method="post">
      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments"></textarea><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
